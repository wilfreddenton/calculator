<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="display" class="row">
          <span>100.33</span>
        </div>
        <div class="row clearfix btn-row">
          <div class="col frac-1-4 btn highlighted">
            <span>AC</span>
          </div>
          <div class="col frac-1-8 btn highlighted mem-btn">
            <span>mc</span>
          </div>
          <div class="col frac-1-8 btn highlighted mem-btn">
            <span>m+</span>
          </div>
          <div class="col frac-1-8 btn highlighted mem-btn">
            <span>m-</span>
          </div>
          <div class="col frac-1-8 btn highlighted mem-btn">
            <span>mr</span>
          </div>
          <div id="divide-btn" class="col frac-1-4 btn highlighted right-edge-btn">
            <span>รท</span>
          </div>
        </div>
        <div class="row clearfix btn-row first-row">
          <div id="btn-1" class="col frac-1-4 btn">
            <span>1</span>
          </div>
          <div id="btn-2" class="col frac-1-4 btn">
            <span>2</span>
          </div>
          <div id="btn-3" class="col frac-1-4 btn">
            <span>3</span>
          </div>
          <div id="btn-x" class="col frac-1-4 btn highlighted inset-shadow-left">
            <span>x</span>
          </div>
        </div>
        <div class="row clearfix btn-row">
          <div id="btn-4" class="col frac-1-4 btn">
            <span>4</span>
          </div>
          <div id="btn-5" class="col frac-1-4 btn">
            <span>5</span>
          </div>
          <div id="btn-6" class="col frac-1-4 btn">
            <span>6</span>
          </div>
          <div id="btn--" class="col frac-1-4 btn highlighted right-edge-btn inset-shadow-left">
            <span>-</span>
          </div>
        </div>
        <div class="row clearfix btn-row">
          <div id="btn-7" class="col frac-1-4 btn">
            <span>7</span>
          </div>
          <div id="btn-8" class="col frac-1-4 btn">
            <span>8</span>
          </div>
          <div id="btn-9" class="col frac-1-4 btn">
            <span>9</span>
          </div>
          <div id="plus-btn" class="col frac-1-4 btn highlighted right-edge-btn inset-shadow-left">
            <span>+</span>
          </div>
        </div>
        <div class="row clearfix btn-row">
          <div id="btn-pi" class="col frac-1-4 btn bottom-row-btn">
            <span>ฯ</span>
          </div>
          <div id="btn-0" class="col frac-1-4 btn bottom-row-btn">
            <span>0</span>
          </div>
          <div id="btn-dot" class="col frac-1-4 btn bottom-row-btn">
            <span>.</span>
          </div>
          <div id="btn-equals" class="col frac-1-4 btn highlighted bottom-row-btn right-edge-btn inset-shadow-left">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/controller.js"></script>
</html>
